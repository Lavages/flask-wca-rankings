<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCA Rankings Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center">WCA Rankings Result</h1>
        
        <!-- Error message display -->
        {% if message %}
        <div class="alert alert-danger mt-3" role="alert">
            {{ message }}
        </div>
        {% endif %}

        <!-- Result Card -->
        <div class="card p-4 shadow-sm bg-white">
            <p><strong>Name:</strong> {{ personName }}</p>
            <p><strong>Event:</strong> {{ event_names[event] }}</p>
            <p><strong>Country:</strong> {{ country }}</p>
            <p><strong>Rank:</strong> {{ rank }}</p>
            <p><strong>Best Result:</strong> {{ bestResult }}</p>
        </div>
        
        <!-- Button to go back to search -->
        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Search Again</a>
        </div>
    </div>
</body>

</html>
