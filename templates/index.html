<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCA Rankings Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center">WCA Rankings Search</h1>
        <form action="/search" method="post" class="card p-4 shadow-sm bg-white">
            <div class="mb-3">
                <label for="event_id" class="form-label">Select Event</label>
                <select name="event_id" id="event_id" class="form-select">
                    {% for event in events %}
                    <option value="{{ event }}">{{ event_names[event] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="region" class="form-label">Select Region</label>
                <select name="region" id="region" class="form-select">
                    {% for region in regions %}
                    <option value="{{ region }}">{{ region }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="rank_number" class="form-label">Enter Rank Number</label>
                <input type="text" name="rank_number" id="rank_number" class="form-control"
                    placeholder="e.g., 1 or lowest" value="lowest">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
    </div>
</body>

</html>
