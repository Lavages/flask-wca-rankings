<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center text-danger">Error</h1>
        <div class="card p-4 shadow-sm bg-white text-center mb-4">
            <p>{{ message }}</p>
            {% if traceback %}
            <pre class="bg-light p-3 border">{{ traceback }}</pre>
            {% endif %}
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Search Again</a>
        </div>
    </div>
</body>

</html>
